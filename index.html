<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container text-center mt-5" id="game-container">
        <h1 class="mb-4">Guess the Number!</h1>
        <p id="message" class="lead mb-4">Guess a number between 1 and 100</p>
        <input type="number" id="guess-input" class="form-control mb-3" placeholder="Enter your guess">
        <button id="guess-button" class="btn btn-primary btn-lg">Guess</button>
        <p id="attempts" class="mt-3">Attempts left: 10</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
